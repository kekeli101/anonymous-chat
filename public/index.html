<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="mainPage" class="page active">
            <div class="header">
                <h1>Secure Chat</h1>
                <div class="connection-status" id="connectionStatus"></div>
            </div>
            <div class="button-group">
                <button id="createBtn" class="btn primary">Create Room</button>
                <button id="joinBtn" class="btn secondary">Join Room</button>
            </div>
        </div>

        <!-- Create Room Page -->
        <div id="createPage" class="page">
            <div class="header">
                <h2>Your Private Room</h2>
                <div class="room-code" id="roomCodeDisplay"></div>
            </div>
            <div class="button-group">
                <button id="startChat" class="btn primary">Enter Chat</button>
                <button id="backCreate" class="btn secondary">Cancel</button>
            </div>
        </div>

        <!-- Join Room Page -->
        <div id="joinPage" class="page">
            <div class="header">
                <h2>Join Existing Room</h2>
                <input type="text" id="roomInput" placeholder="Enter 6-digit code" maxlength="6">
            </div>
            <div class="button-group">
                <button id="joinChat" class="btn primary">
                    <span class="button-text">Join</span>
                    <div class="loading-spinner"></div>
                </button>
                <button id="backJoin" class="btn secondary">Cancel</button>
            </div>
            <div id="joinError" class="error-message"></div>
        </div>

        <!-- Chat Page -->
        <div id="chatPage" class="page">
            <div class="chat-header">
                <div class="room-info">
                    <span>Room: <strong id="currentRoom"></strong></span>
                    <span>You: <strong id="currentUser"></strong></span>
                </div>
                <button id="closeRoom" class="btn danger">Close Room</button>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
